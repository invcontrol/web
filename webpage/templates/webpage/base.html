{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'script/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light sombra" style="background-color: rgb(126, 166, 239);">
            <div class="container-fliud">
                <a class="navbar-brand px-3" href="{% url 'index' %}">
                    
                    INVCONTROL
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav px-3">
                    
                    <a href="{% url 'index' %}" class="nav-link {% block index-a %}{% endblock %}" aria-current="page">Inicio</a>
                    <a href="{% url 'control' %}" class="nav-link {% block control-a %}{% endblock %}" aria-current="page">Control</a>
                    <a href="{% url 'ingreso' %}" class="nav-link {% block ingreso-a %}{% endblock %}" aria-current="page">Ingreso Material</a>
                    <a href="{% url 'retiro' %}" class="nav-link {% block retiro-a %}{% endblock %}" aria-current="page">Retiro Material</a>
                    <a href="{% url 'logout' %}" class="nav-link" aria-current="page">Logout</a>
                </div>
            </div>
            {% else %}
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav px-3">
                    <a href="{% url 'index' %}" class="nav-link" aria-current="page">Inicio</a>
                    <a href="{% url 'login' %}" class="nav-link {% block login-a %}{% endblock %}" aria-current="page">Login</a>
                    <a href="{% url 'signup' %}" class="nav-link {% block signup-a %}{% endblock %}" aria-current="page">Registro</a>
                </div>
            </div>
            {% endif %}
            <span class="navbar-text px-3">{{ user.username|upper }}</span>
        </nav>
    </header>
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-absolute top-0 end-0 p-3">
            {% block toast %}
            {% endblock %}
        </div>
    </div>

    {% block content %}
    {% endblock %}

    
    <script>
    
        /*$(document).ready(function () {
            getDog();
        })*/

        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl)
        })
        toastList.forEach(toast => toast.show()); // This show them
   
        console.log(toastList);

    </script>
</body>

</html>
