{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light sombra" style="background-color: rgb(126, 166, 239);">
      <div class="container-fliud">
        <a class="navbar-brand" href="#">
          <div class="image-content d-inline-block">
            <img >
        </div>
          INVCONTROL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a href="{% url 'index' %}" class="nav-link" aria-current="page">Inicio</a>
          <a href="{% url 'login' %}" class="nav-link active" aria-current="page">Login</a>
          <a href="./register.html" class="nav-link" aria-current="page">Registro</a>
        </div>
      </div>
      <span class="navbar-text">Version 2.0</span>
    </nav>
  </header>
  <div class="login-page">
    <form class="form needs-validation" id="form-login" action="" method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <h3>Iniciar Sesión</h3>
      </div>
      <div class="form-floating mb-3">
        <input type="text" placeholder="Usuario" id="txtusuario" name="username" class="form-control has-validation" required/>
        <label for="txtusuario">Usuario</label>
        <div class="invalid-feedback">
          Por favor ingrese un usuario.
        </div>
      </div>
      <div class="form-floating mb-3">
        <input type="password" placeholder="Contraseña" id="txtclave" class="form-control" name="password" required/>
        <label for="txtclave">Contraseña</label>
        <div class="invalid-feedback">
          Por favor, ingrese su contraseña.
        </div>
      </div>
      <div class="mb-3">
        <input type="submit" class="btn-login" id="btn-login" value="LOGIN"/>
      </div>
      <div class="mb-3">
        <p class="mensaje">¿No estas registrado?<br><a href="./register.html">Crea una cuenta</a></p>
      </div>
      
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./script/script.js"></script>
  <script>
    $(document).ready(function() {
      getDog();
      val();
    });
      
  </script>

</body>

</html>
