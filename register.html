<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="btn-group sombra margen-top-left-1">
      <a href="./index.html" class="btn btn-primary active" aria-current="page">Inicio</a>
    </div>
  </header>
  <div class="login-page">
    <form class="form" id="register-form" action="./control.html" >
      <div class="mb-3">
        <h1>Registro</h1>
      </div>
      <div class="mb-3">
        <input type="text" placeholder="Nombre" id="txtnombre" class="form-control" required/>
      </div>
      <div class="mb-3">
        <input type="password" placeholder="Contraseña" id="txtclave" class="form-control" required/>
      </div>
      <div class="mb-3">
        <input type="email" placeholder="Correo" id="txtemail" class="form-control" required/>
      </div>
      <div class="mb-3">
        <input type="submit" class="btn-login" value="Registrar" />
      </div>
      <div class="mb-3">
        <p class="mensaje">¿Ya registrado? | <a href="./login.html">Iniciar Sesion</a></p>
        <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
        <label class="form-check-label" for="myCheck">no soy un robot</label>
      </div>
    </form>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/localization/messages_es.js"></script>

  <script>
    $(document).ready(function () {
      $("#register-form").validate({
        rules: {
          txtnombre: {
            required: true
          },
          txtclave: {
            required: true,
          },
          txtemail: {
            required: true,
            email: true
          }
        }
      });
    });
  </script>

</body>

</html>
