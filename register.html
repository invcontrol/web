  <div class="login-page">
    <form class="form needs-validation" id="register-form" action="./control.html" novalidate>
      <div class="mb-3">
        <h1>Registro</h1>
      </div>
      <div class="form-floating mb-3">
        <input type="text" placeholder="Nombre" id="txtnombre" class="form-control has-validation" required />
        <label for="txtNombre">Nombre</label>
        <div class="invalid-feedback">
          Por favor, ingrese un nombre.
        </div>
      </div>
      <div class="form-floating mb-3">
        <input type="password" placeholder="Contrase単a" id="txtclave" class="form-control has-validation" required />
        <label for="txtclave">Contrase単a</label>
        <div class="invalid-feedback">
          Por favor, ingrese una contrase単a.
        </div>
      </div>
      <div class="form-floating mb-3">
        <input type="email" placeholder="Correo" id="txtemail" class="form-control has-validation" required />
        <label for="txtemail">Correo Electronico</label>
        <div class="invalid-feedback">
          Por favor, ingrese un correo electronico valido.
        </div>
      </div>
      <div class="mb-3">
        <input type="submit" class="btn-login" value="Registrar" />
      </div>
      <div class="mb-3">
        <p class="mensaje">多Ya registrado? | <a href="./login.html">Iniciar Sesion</a></p>
        <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
        <label class="form-check-label" for="myCheck">no soy un robot</label>
      </div>
    </form>
  </div>
